apiVersion: apps/v1
kind: Deployment
metadata:
  name: kepler-model-server
  namespace: monitoring
  labels:
    app.kubernetes.io/component: model-server
    app.kubernetes.io/name: kepler-model-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/component: model-server
      app.kubernetes.io/name: kepler-model-server
  template:
    metadata:
      labels:
        app.kubernetes.io/component: kepler-model-server
        app.kubernetes.io/name: kepler-model-server
    spec:
      volumes:
      - name: models
        hostPath:
          path: /tmp/kepler-model-server
      containers:
      - name: kepler-model-server
        image: quay.io/sustainable_computing_io/kepler_model_server_base:latest
        ports:
        - containerPort: 8100
        volumeMounts:
          - name: models
            mountPath: /tmp/kepler-model-server/models
      - name: kepler-model-trainer
        image: quay.io/sustainable_computing_io/kepler_model_server_base:latest
        command: ["python",  "energy_scheduler.py'"]
        volumeMounts:
          - name: models
            mountPath: /tmp/kepler-model-server/models
---
kind: Service
apiVersion: v1
metadata:
  name: kepler-model-server
  namespace: monitoring
  labels:
    app.kubernetes.io/component: model-server
    app.kubernetes.io/name: kepler-model-server
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/component: model-server
    app.kubernetes.io/name: kepler-model-server
  ports:
  - name: http
    port: 8100
    targetPort: http        



